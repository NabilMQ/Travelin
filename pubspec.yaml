name: travelin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  firebase_core: ^2.27.0
  flutter_svg: ^2.0.10+1
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  animated_custom_dropdown: ^3.1.1
  firebase_storage: ^11.6.9
  intl: ^0.19.0
  latlong2: ^0.9.1
  flutter_map: ^6.1.0
  open_route_service: ^1.2.6
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/icons/

  fonts:
    - family: "Poppins"
      fonts: 
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf